  <script data-require="d3@*" data-semver="3.3.11" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>

    <script src="core.js"></script> <!-- load core -->
    <style>.chart {
 width: 500px;
 height: 500px;
}</style>
</head>
<body ng-controller="mainController">
    <div class="container">
        <!-- Tipp Count -->
        <div class="page-header text-center">
            <h1>AngularJS KuhTipp v0.1
                <br>
                <small>Bisher abgegebene Tipps: <span class="label label-default">{{tipps.length}}</span></small>
            </h1>
        </div>
        <!-- Tab navigation -->
    <section class="tab" ng-controller="TabController as tab">
        <ul class="nav nav-pills">
            <li ng-class="{active: tab.isSet(1)}"><a href ng-click="tab.setTab(1)">Tipps eintragen</a></li>
            <li ng-class="{active: tab.isSet(2)}"><a href ng-click="tab.setTab(2)">Tipps anzeigen</a></li>
            <li ng-class="{active: tab.isSet(3)}"><a href ng-click="tab.setTab(3)">Tipps auswerten</a></li>
        </ul>
        
        <div ng-show="tab.isSet(1)">
            <h4>Tipps eintragen</h4>
            <!-- include template-->
            <div ng-include="'createTipp.html'"></div>
        </div>
        <div ng-show="tab.isSet(2)">
            <h4>Tipps anzeigen</h4>
            <!-- include template-->
            <div ng-include="'showTipps.html'" ></div>
        </div>
        <div ng-show="tab.isSet(3)">
            <h4>Tipps auswerten</h4>
            <!-- include template-->
            <div ng-include="'evaluateTipps.html'" ></div>
        </div>
    </section>  
    </div>
</body>
</html>
